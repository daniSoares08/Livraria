

<div class="slider">
    <c-carousel>
        <c-carousel-inner class="slideshow">
          <c-carousel-item *ngFor="let slide of slides" class="imagens">
            <img
              alt="{{slide.title}}"
              class="d-block w-100"
              loading="lazy"
              src="{{slide.src}}"
            />
            
          </c-carousel-item>
        </c-carousel-inner>
      </c-carousel>
</div>
